<aside>

  <div id="scroll-up-arrow">
      <button class="bg-circle" onclick="scrollToTop()">
          <span class="white-text">
             <i class="fa-solid fa-chevron-up white-text font-medium"></i>
          </span>
          <script>
              function scrollToTop() {
                  window.scrollTo({
                      top: 0,
                      behavior: 'smooth'
                  });
              }
          </script>
      </button>
  </div>

</aside>

</body>
